<html lang="sv">

<head>
    <title>My popup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h4>Off || On</h4>
    <label class="switch">
        <input id="enabled" type="checkbox">
        <span class="slider round"></span>
    </label>

    <h4>Spawn Rate</h4> <!-- Label for the speed options -->

    <!-- Second switch for Fast -->
    <span>Fast</span>
    <label class="switch">
        <input id="fast" type="checkbox">
        <span class="slider round"></span>
    </label>

    <span>Normal</span>
    <!-- Third switch for Normal -->
    <label class="switch">
        <input id="normal" type="checkbox">
        <span class="slider round"></span>
    </label>

    <span>Slow</span>
    <!-- Fourth switch for Slow -->
    <label class="switch">
        <input id="slow" type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="bertil">
        <h3>Ctrl + Shift + K</h3>
        <h4 class="info">Reload page for settings to change</h4>
        <h2>Direct Commands</h2>
    
        <div class="command">
            <h4>Ctrl + Ö</h4>
            <h5>RND Character</h5>
        </div>
    
        <div class="command">
            <h4>Ctrl + Ä</h4>
            <h5>Fransic + Slav</h5>
        </div>
    
        <div class="command">
            <h4>Ctrl + Å</h4>
            <h5>Snobben</h5>
        </div>
    
        <div class="command">
            <h4>Ctrl + I</h4>
            <h5>Pierre</h5>
        </div>
    </div>

    
    <script src="popup.js"></script>

</body>

</html>
